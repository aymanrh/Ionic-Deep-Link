<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page">

  
  </app-explore-container>

<br>
  <ion-button (click)="openWithInAppBrowser('https://offerspoject.web.app/')">Open with In App browser</ion-button>

  <ion-button (click)="openWithCordovaBrowser('https://offerspoject.web.app/')">Open with Cordova browser</ion-button>
</ion-content>
